apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio
    version: latest
    env: dev
  name: minio
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: minio
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: minio
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
        - env:
            - name: MINIO_ROOT_USER
              value: "admin"
            - name: MINIO_ROOT_PASSWORD
              value: "adminadmin"
          image: quay.io/minio/minio:RELEASE.2022-06-17T02-00-35Z
          imagePullPolicy: Always
          args: ["server", "/data", "--console-address", ":9001"]
          name: minio
          ports:
            - containerPort: 9000
              name: mino-api
              protocol: TCP
            - containerPort: 9001
              name: minio-console
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            failureThreshold: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9001
            initialDelaySeconds: 5
            failureThreshold: 1
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 125m
              memory: 250M
      restartPolicy: Always